  title: 历史
  content: |
    歷史（现代汉语词汇，古典文言文称之为史），指人类社会过去的事件和行动，以及对这些事件行为有系统的记录、诠释和研究。歷史可提供今人理解過去，作為未來行事的參考依據，与伦理、哲学和艺术同属人类精神文明的重要成果。历史的第二个含义，即对过去事件的记录和研究，又称历史学”，或简称“史学”。隶属于历史学或与其密切相关的学科有年代学、编纂学、家谱学、古文字学、计量历史学、考古学、社会学和新闻学等，参见历史学。记录和研究历史的人称为历史学家，简称“史学家”，中国古代称为史官。记录历史的书籍称为史书，如《史記》、《汉书》等，粗分為「官修」與「民載」兩類。
    广义的历史，泛指一切事物的发展過程，包括自然史和社会史。不一定同人类社会发生联系。在哲学上，这种含义下的历史称为历史本体，例如宇宙历史、地球历史、世界历史、中国历史等等。通常仅指人类社会的发展過程，它是史学研究之對象；一般説來，关于历史的记述和闡釋，也称為历史。而狭义的历史则必须以文字记录为基础，即文字出现之后的历史才算历史，在此之前的历史被称为史前史。又可以称为人类史或社会史，而脱离人类社会的过去事件称为自然史。一般来说，历史学仅仅研究前者，即社会史。
    词源.
    “历史”的含义在中文中最早仅用“史”一字来代表。甲骨文中“史”字与“事”相似，指事件。許慎《說文解字》說：“史，記事者也；从又持中，中，正也。”便指出“史”的本意即記事者，是一人执“中”之象。近人金靜庵说：“保藏之档案谓之中，持中之人谓之史。一指书言，一指人言。”，由此引申，則代表被史官被紀錄的事，換句話說，即所有被文字紀錄的過去事情。研究史的學問，稱史學。
    “歷史”一詞出現較晚，在《三國志》裴松之注中，首次提到歷史二字。《南齊書》中也提到這個名詞，是歷代史書之意。明代嘉靖年間李廷機與葉向高編輯《歷史大方通鑑》，是中國第一本以歷史二字為名的書，袁了凡為此書寫的〈歷史綱鑑補引〉，解釋歷史是指諸史，也就是歷代史書之意。
    1895年，禮部侍郎于式枚在奏章中，提到歷史這個名詞，將它作為歷史事件之意。1896年，皮錫瑞《經學歷史》出版，其中的歷史二字，也明確將它定位為歷史事件之意。因此，在1890年代前後，歷史這個名詞在中國開始被明確當作歷史事件來使用。
    明治維新後，日本學者為翻譯，譯為歷史二字，使其成為對應詞。1870年代成為流行用語。
    1902年，光緒皇帝接受吏部尚書張百熙建議，頒佈〈欽定學堂章程〉，其中尋常小學課目中，有史學、輿地二項。張百熙派吳汝綸赴日本考察教育後，1903年，負責教育改革的張百熙、張之洞、榮慶向皇帝建議重訂學堂章程。在重訂章程後，尋常小學依日本語改稱初等小學，而史學、輿地二科，則改稱歷史、地理。之後，歷史這個名詞在中國流行。
    在歐美，多數語言的“歷史”一詞源出自（Historia），原義為“調查、探究、知識”，古希臘作家希羅多德的《歷史》（Historia）一書以此為名。
    含义.
    对于历史的含义和性质，有很多种不同的诠释，以下列举其中一些。
    历史并不是归类于人文科学或社会科学中，而是其间的桥梁，合并了两大领域的研究方法。一般来说，史学家通过研究各种书面文字但并不局限於此，努力并尝试解答和历史有关的问题。历史知识的原始资料分为三种：文字记载的、口头流传的、保留下来的历史遗迹，通常历史学家会综合三种方法进行研究，而文字记载经常被作为强调的重点，因为它普遍纪录了发展的时间。这种强调引申出了一个新领域，史前史，也可称为史前学，研究的是没有书面纪录的那一个时期。由于世界各地文字出现的时间各不相同，所以史前史和历史的主要区别是根据具体的论题而决定。学者们为了易于研究，根据过去人类的范围将其划分为不同的阶段。划分过去的方法繁多，包括按年代分类，按文化习俗分类，按不同主题分类。这三种分类经常会有重叠，比如“阿根廷的劳工运动的演变，1930-1945”。
    尽管历史研究倾向于一些专门的地点、时间和主题，历史学家也同时会关心其他普通的一些内容。而对于其他人来说，历史已经成为一个非常普通的词语，就是研究过去人类的所有事情，甚至于现在更兴起了一门所谓的广义历史。过去研究历史都是为了应用或者理论的目的，而现在还多了一条：那就是对人类过往的好奇。
    描述.
    历史学家在自己的时代背景下写作，并考虑当前如何解释过去的主流思想，有时是为自己的社会提供经验而写作。
    用贝内德托·克罗齐的话来说，“所有历史都是当代史”。
    通过叙述和分析与人类有关的过去事件，通过形成“过去的真实话语”来促进历史发展。历史的现代相关学科致力于这种论述的制度化生产。所有以某种真实形式记忆和保存的事件均构成历史记录。历史论述的任务是找出最有用的资料来源，以便对过去作出准确的说明。因此，历史学家档案的构成是通过使某些文本和文档无效使用（通过伪造它们来代表“真实的过去”），而限制了更为普遍的档案。历史学家的作用之一就是巧妙、客观地利用过去的大量资料，这些资料通常都是在档案中找到的。创造叙事的过程不可避免地会产生沉默，因为历史学家会记住或强调过去的不同事件。
    历史研究有时被归为人文的一部分，有时被归为社会科学的一部分。它也可以被看作是这两个领域之间的桥梁，结合了两者的方法论。一些个人历史学家强烈支持其中一种分类。
    在20世纪，法国历史学家 费尔南·布罗代尔通过使用经济学，人类学和地理学等外部学科，使历史学发生了革命性的变化。传统上，历史学家以书面形式或通过口述传统记录过去的事件，并试图通过研究书面文件和口头陈述来回答历史问题。从一开始，历史学家就已经使用了诸如纪念碑，题词和图片之类的资料。但写作是区分历史和过去的标志。
    考古学是一门特别有助于处理埋藏的遗址和物体的学科，这些遗址和物体一旦出土，将有助于历史的研究。 但是考古学很少独立存在。它使用叙事来补充其发现。但是，考古学是由一系列独立于历史的方法论和途径构成的。也就是说，考古学并不是在文本资料中“填补空白”。事实上，“历史考古学”是考古学的一个特定分支，经常将其结论与当代文献资料相比较。例如，，美国历史的挖掘者和口译员，已经试图理解文本文件与材料记录之间的矛盾，尽管目前书面文件中固有“自由”意识形态，但通过研究整个历史环境，证明了奴隶的拥有和财富的不平等现象仍然存在。
    历史的组织方式有多种，包括按时间顺序，文化，按地区和按主题排列。 这些划分不是相互排斥的，并且经常存在重要的交叉点。尽管现代趋势已趋向于专业化，但历史学家可能会同时关注非常具体和非常普遍的问题。被称为大历史的领域抵制这种专业化，并寻找普遍的模式或趋势。 历史的研究通常是出于某些实际或理论，但也可能出于简单的求知欲而进行研究。
    歷史和史前.
    世界歷史是世界各地人類過去經驗的總和，而且這些經驗主要是透過文字的方式保存下來。相對而言，史前是指一地區已有人類產生，但還沒有出現文字的時代。藉由研究當時的绘画、素描、雕刻或其他工件，可以在沒有文字記錄的情形下得到一些當時的資訊。自從二十世紀起，研究者開始重視史前的研究，以免歷史研究隱性的排除一些特定的文明，例如撒哈拉以南非洲及前哥倫布時期的美洲。在西方的歷史學家不成比例的專注在西方世界的研究。1961年時，英國歷史學家愛德華·霍列特·卡爾認為：
    此定義下的歷史，也包括一些當時沒有文字記錄，但對歷史有強烈興趣的民族，像在和歐洲人接觸之前的澳大利亚原住民及紐西蘭的毛利人，雖沒有文字記錄，但用口傳歷史的方式將歷史傳給下一代。
    历史学.
    以历史为认识对象所形成的一门学问，叫史学或历史学，也可以用“历史”一词代表。历史学的本质其实是把实际发生的事件转换成以意念和文字形式存在的历史的过程和方法。关于历史学的目的和方法的研究探讨，在西方属于历史哲学的范畴，历史哲学的出现和发展，意味着历史学从单纯的历史纪录发展成为对历史的解释和对历史规律的探求阶段。一开始，历史哲学仅仅关心如何改进历史研究的方法，但认为被研究和记录的历史就是真实的历史。在新康德主义和新黑格尔主义的影响下，人们对自身的认识过程有了重新的理解，哲学家开始重新定义历史学。意大利哲学家克罗齐提出“一切真历史都是当代史”的命题，认为往事只有在当代人生活中发挥作用才成为历史，否则是“死的历史”，即编年史。因此，同样的历史在不同的时期会被不断的改写。英国哲学家柯林武德又进一步认为“一切历史都是思想史”，即历史是历史学家思想的反映，不仅因时代而异，也因人而异。而唯物主义的历史观认为历史事件是客观存在的，历史则是历史学家主观对客观的历史事件的认识。由于人主观的局限性，对客观的历史事件的认识是有限的，主观的认识不能完全符合客观的历史，因此只有不断改进逐渐逼近，这一过程同自然科学的过程一致。这种历史学称为“历史科学”。
    历史编撰学.
    历史编撰学（）具有许多相关的含义。首先，它可以指代历史的产生方式：历史方法和实践发展的故事（例如，从短期传记叙事转向长期主题分析）。其次，它可以指所产生的东西：特定的历史著作（例如，“ 1960年代的中世纪史学”是指“ 1960年代的中世纪历史著作”）。第三，它可以指代产生历史的原因：历史哲学。作为对过去描述的元分析，第三个概念可以与前两个概念相关，因为该分析通常集中在叙述、解释世界观和证据的使用或其他历史学家的陈述方法。专业的历史学家们还争论着是否可以将历史作为一个连贯的叙述或一系列相互竞争的叙述来教授的问题。
    史学方法.
    史学方法包括历史学家使用第一手资料和其他证据进行研究并书写历史的技术和指南。
    哈利卡那索斯的希罗多德（公元前484年-公元前425年） 通常被誉为“历史之父”。 然而，人们认为与他同代的修昔底德（约前460年–前400年）凭借他的作品《伯罗奔尼撒战争史》成为了首个用完备的历史方法研究历史的人。 修昔底德与希罗多德不同，认为历史是人类的选择和行动的产物，并着眼于因果关系，而不是认为历史是神圣干预的结果（尽管希罗多德并不完全致力于这个想法）。在他的历史方法中，修昔底德强调年代学、名义上中立的观点、以及人类世界是人类行动的结果。 希腊历史学家也认为历史是周期性的。
    希波的奥古斯丁在中世纪初期对基督教和西方思想产生了影响。 在中世纪和文艺复兴时期，人们通常通过神圣或宗教观点来研究历史。1800年左右，德国哲学家和历史学家黑格尔在历史研究中引入了哲学和更世俗的方法。
    在1377年著作《历史绪论》序言中，阿拉伯历史学家和早期社会学家伊本·赫勒敦指出了历史学家经常犯下的七个错误。在他的这段批评中，他认为过去是陌生的、是需要解释的。伊本·哈尔敦的独创性在于声称另一个时代的文化差异必须支配对相关历史材料的评价，区分可能尝试进行评估的原则，最后，除了理性原则之外，还需要经验，以便评估过去的文化。伊本·哈尔顿经常批评“懒惰的迷信和不加批判地接受历史数据”。 结果，他将科学方法引入了历史研究，并且经常将其称为他的“新科学”。他的历史方法也为观察国家、传播、宣传和系统性偏见在历史上的作用奠定了基础，因此他被认为是“史学之父” 或“历史哲学之父”。
    在西方，历史学家在17和18世纪发展了现代史学方法，尤其是在法国和德国。1851年，赫伯特·斯宾塞总结了这些方法：
    斯宾塞所说的“富矿”是指科学的历史理论。 同时，亨利·巴克尔表达了历史成为科学那一天的梦想：
    与巴克尔的梦想相反，对方法影响最大的19世纪历史学家在德国成为利奥波德·冯·兰克。 他将历史限制为“真正发生的事情”，从而使该领域远离科学。对于兰克，应仔细收集历史数据，进行客观检查并结合严格的要求。但是，这些程序“仅仅是科学的前提和前提。科学的核心是寻找被检查数据的顺序和规律性，并制定关于它们的概括或定律。”
    在20世纪，学术历史学家较少关注史诗般的民族主义叙事，而这些叙事往往倾向于美化国家或伟人理论，对社会和知识力量进行更为客观和复杂的分析。 20世纪历史方法论的一个主要趋势是趋向于将历史更多地视为一种社会科学而不是一种艺术，传统上就是这样。 作为社会科学的历史学的主要倡导者是各种各样的学者，其中包括费尔南·布劳岱尔、埃马纽埃尔·勒鲁瓦·拉迪里、漢斯-烏爾里希·韋勒、罗伯特·福格尔、呂西安·費夫爾、。 作为社会科学的许多历史倡导者因其跨学科的方法而受到关注。布劳德尔将历史与地理相结合，布莱克尔将历史与政治学相结合，福格尔将历史与经济学相结合，将同性恋历史与心理学相结合，将触发历史与考古学相结合，而韦勒，布洛赫，菲舍尔，斯通，弗弗尔和勒罗伊·拉杜里则以不同的方式将历史与社会学融合在一起，将地理，人类学和经济学也一起融合。然而，这些多学科方法未能产生历史理论。迄今为止，只有一个历史理论来自于专业的历史学家。 我们有其他领域的专家撰写（例如，马克思主义历史理论）。 最近，数字史学领域开始研究使用计算机技术对历史数据提出新问题并产生数字奖学金的方法。
    一些反对把历史当作社会科学的历史学家，如休·特雷弗-罗珀、约翰·卢卡奇、唐纳德·克莱顿、格特鲁德·希梅尔法布和格哈德·里特，认为历史学家工作的关键是想象的力量，因此主张将历史理解为一门艺术。与年鉴学派相关的法国历史学家介绍了定量历史，使用原始数据来跟踪典型个体的生活，并且在文化史的建立中起着举足轻重的作用（参见histoire desmentalités）。知识史学家，例如赫伯特·巴特菲尔德，恩斯特·诺尔特和乔治·摩斯等思想史学家都主张思想在历史中的重要性。受民权时代的激励，美国历史学家关注的是以前被忽视的种族，种族和社会经济群体。在第二次世界大战后时代出现的另一种社会历史流派是“日常生活史” （Alltagsgeschichte）。Martin Broszat，Ian Kershaw和Detlev Peukert等学者试图研究20世纪德国，特别是纳粹德国时期。
    马克思主义历史学家，例如埃里克·霍布斯鲍姆、爱德华·帕尔默·汤普森、、Herbert Aptheker、和克里斯托弗·希尔试图验证马克思的理论是从马克思主义的角度分析历史。为了回应马克思主义对历史的解释，诸如FrançoisFuret，Richard Pipes，Roland Mousnier，和罗伯特·康奎斯特提供了反马克思主义的历史解释。女权主义者历史学家，例如Joan Wallach Scott，Natalie Zemon Davis，Sheila Rowbotham，Elizabeth Fox-Genovese和Lynn Hunt都认为，研究过去女性的经验很重要。近年来，后现代主义者质疑历史的有效性和历史研究的必要性，因为所有历史都基于对来源的个人解释。Richard J. Evans在1997年的著作《捍卫历史》中捍卫了历史的价值。 后现代主义批评的另一种历史辩护是澳大利亚历史学家Keith Windschuttle 1994年出版的《历史的杀戮》。
    今天，大多数历史学家开始在物理或数字平台上的档案中进行研究。他们经常提出一个论点，并用他们的研究来支持它。 提出历史是一个争论，这创造了进行变革的可能性。诸如Google之类的数字信息公司，引发了有关网络审查在信息访问中的作用的争议。
    马克思主义理论.
    马克思主义理论的历史唯物主义理论认为，社会从根本上是由任何给定时间的“物质条件”决定的——换句话说，人与人之间的关系是为了满足基本的需要，例如吃饭、穿衣、住房，以及维系他们自己和他们的家庭。总体而言，马克思和恩格斯声称已经确定了西欧这些物质条件发展的五个连续阶段。马克思主义史学曾经是苏联的正统思想，但自从1991年那里的共产主义垮台以来，米哈伊尔·科罗姆说，这已经减少到了学术领域。 总体而言，马克思和恩格斯声称已经确定了西欧这些物质条件发展的五个连续阶段。马克思主义史学曾经是苏联的正统思想，但自从1991年苏联的共产主义垮台以来，米哈伊尔·科罗姆说，其已经衰退到了学术领域。
    历史产生中的潜在缺陷.
    许多历史学家认为，历史的产生是有偏见的，因为历史上的事件和已知事实可以用多种方式来解释。认为，历史通过沉默本身的实践与政治联系在一起。 “关于历史与政治之间联系的第二个共同观点是，历史学家经常受政治影响。”的说法，历史过程植根于档案中，因此沉默或被遗忘的历史部分可能是叙事策略中有意组成的部分，它决定了如何记住历史领域。
    历史遗漏可以多种方式发生，并且可以对历史记录产生深远的影响。信息也可以有意排除或意外遗漏。历史学家创造了多个术语来描述省略历史信息的行为，包括：“沉默”，“选择性记忆”，和“擦除”。  二十世纪的历史学家将她的大部分工作集中在涉及妇女及其成就的历史遗漏上，她解释了这些遗漏对少数民族的负面影响。环境历史学家提出了三种方法来消除偏见并确保真实准确的叙述：叙述不得与已知事实相抵触，它们必须具有生态意义（特别是针对环境历史），发表的著作必须经过学术界和其他历史学家的审查才能确保问责制。
    史学史.
    中国是世界上书载历史的传承最完备的国家，其对历史的记录不仅时间长，而且内容精确详细。中国历史自传说中的黄帝以来已经有4千多年，而自西周共和时代（前841年）以来历史记录精确到年，自鲁隐公元年（前722年）以来则精确到月日。中国的历史记录也被称为史或史书，分为编年体，纪传体，纪事本末体等不同体裁。与西方文明中的历史学不占据主流地位相反，中国将史列为四种基本学科分类“經、史、子、集”之一（清纪晓岚等，《四库全书》）。魁奈说：“历史学是中国人一直以其无与匹伦的热情予以研习的一门学问。没有什么国家如此审慎地撰写自己的编年史，也没有什么国家这样悉心地保存自己的历史典籍。”
    原始社会中人类没有文字，只能通过诸如结绳记事和口传等方法作记录，一些历史的痕迹通过“传说”保存了下来，例如中国上古传说“黄帝战蚩尤”、“女娲补天”、“大禹治水”等。国家出现后，则开始有掌管祭祀的“巫”，他们同时兼任记录时事、起草公文和掌管文书等相关职能，可以说是最早的史官。之后随着国家职能的不断演进与发展，出现了职能独立的史官，专门记录历史事件，掌管典籍。在这个时期，中国出现了世界上最早的史书《尚书》，内容是历代政治文件汇编，并无特定的历史记录体裁。从西周共和元年（公元前841年）起，中国有了按年记载的编年史，从此有了连续不断的历史纪录，而且差不多每年都有史可查。这在世界各国范围内也是极其罕见的。春秋战国时期的史学家如孔子（编订《春秋》）和左丘明（著《左传》）等重视人类社会活动，从而使历史基本摆脱了神学和宗教的影响。
    西汉时司马迁撰写了《史记》，创建了纪传体的历史记录体裁，《史记》的规模在当时世界范围内是空前的。之后东汉班固著《汉书》，延续发展了《史记》的体例，是中国第一部纪传体断代史。这两部历史著作，奠定了中国古典史学的基础，后来的历史学家沿用《史记》和《汉书》的体裁，将各个朝代的历史汇编成书，组成了“二十四史”。除断代史之外，唐宋期间中国还出现了通史，如唐末杜佑的《通典》，宋司马光的《资治通鉴》，其中《资治通鉴》是叙事长达一千三百六十二年的编年体通史，是中国史学史上的奇葩。
    西方的历史学开始于公元前5世纪，古希腊作家希罗多德在《历史》（又名《希波战争史》）一书中记录了希腊与波斯之间的希波战争，历史从此自神话和文学中脱离出来成为独立的学科。希罗多德也因此被罗马哲学家西塞罗称为“史学之父”。但希罗多德的记录中真实事件与虚构事件混杂，并不是纯粹的历史。20多年后古希腊人修昔底德所著的《伯罗奔尼撒战争史》治学态度严谨，历史记载翔实，才是西方第一部“信史”。前2世纪，希腊历史学家波里比阿在《通史》（又名《罗马史》）中记录了前218年至前146年73年间罗马帝国周围地中海沿岸各国、各民族的历史，是第一部“世界”通史。
    历史哲学.
    历史哲学是哲学的一个分支，主要考虑人类历史的最终意义。更进一步的，它考虑人类历史的可能的目的论的结局。换句话说，它追问人类历史的过程中是否存在着一个设计，目的，指导原则或是定局。
