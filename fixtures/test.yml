  title: 文學
  content: |
    文學（），在最廣泛的意義上，是任何單一的書面作品。更嚴格地說，文學寫作是一種藝術形式，或被認為具有藝術或智力價值的任何單一作品，通常是由於以不同於普通用途的方式部署語言。
    它的拉丁詞根"literatura"/"litteratura"（本身起源於"littera"："letter"或"handwriting"）被用來指代所有的書面記錄，儘管當代定義將術語擴展到包括口頭或唱歌的文本（口頭文學）。文學可以根據是虛構作品還是非虛構作品進行分類，也可以根據是韻文還是散文進行分類；可以根據長篇小說、中篇小說、短篇小說等主要形式進一步區分；作品往往根據歷史時期或者遵守某些美學特徵或期望（藝術類型）進行分類。
    以语言文字为工具形象化地反映現實的藝術，包括韻文、散文、劇本、小说等，是文化的重要表现形式，以不同的流派表现内心情感和再现一定时期和一定地域的生活。
    這個概念隨著時間的推移而改變了意義：現在它可以擴大到非書面的口頭藝術形式，可以與語言或文字本身配合，因此很難就其起源達成一致。
    印刷技術的發展使得書面作品的分佈和擴散成為可能，最終導致了網絡文學。
    文學並不一定是客觀的，一名成功的文學家能在自己的文學作品中，展現自己對於文學的主觀看法，抒發自己的情緒和感觸，但藉由嘗試建立一個「客觀的標準」，有時對能幫助作家了解「讀者的感受」以求將內心之情感與藝術表現完整的體現在讀者心中。
    有時也能藉作家主觀想法，讓社會有不同面相去省思現況，例如女性文學的興起。
    文學史.
    文學的歷史和文明發展有密切的關係。若將文學定義為用文字記錄的作品，最早的古代文學作品一般認為是古埃及文學及。古埃及文學中主要的文類（讚美詩、祈禱文及故事）幾乎都是以詩的方式寫成的，不過雖然可以清楚看出有使用詩歌技巧（poetic devices），但詩歌的韻律不明。最早已知的文學作品是公元前2700年一篇由蘇美人创作的《吉爾伽美什史詩》，當中描述英雄主義、友誼、損失及追逐永生。
    不同的歷史時期有著不同特色的文學。古代的文學中有許多有關世界起源及習俗起源內容，也有一些其中有道德及靈性意涵的神話。铁器时代的荷马史詩及以較晚一些的有較多有關作者的資訊，而許多的神話則是用口頭傳播的方式流傳下來。
    各種文學都可以視為是文字的紀錄，文學本身可能是寫實或是虛構，但都可以描繪出一些事實，例如主角的動作及言語、作者的寫作風格，以及文字後的含義等。這些情節不只是娛樂性的，其中也包括了經濟、心理、科學、宗教、政治、文化及社學的相關資訊。在學習歷史時，研究及分析當時的文學也是重要的一部份。研究過去的文學可以看到不同歷史時期時，其社會和社會規範的演變，甚至於也可助於瞭解現今的文學，因為其中常常引用古希臘神話、宗教典籍及相關文獻的資料。人們不止可以從各主題相關的文學中看到該主題隨著歷史的演進（例如從經濟史的書或介紹科學及演化的書），甚至連科幻小說中都可看到類似的內容。作者常常在其作品中加入一些歷史的內容，例如拜倫勳爵在《Childe Harold’s Pilgrimage: Canto I》中藉由主角Childe Harold提到西班牙文及法文，也提到作者的一些想法。藉由文學人們可以繼續的發現有關歷史的新資訊，這個從各個學科領域都有和文學相關的子領域可以看出。當人們將資訊用文字的方式紀錄下來，就比較容易從這一代流傳到下一代，留下來的資訊會越來越多。從這些資料，人們可以研究文學、提昇想法、擴展知識、也可以開始像醫學或是貿易等專業領域的研究。而隨著現代人們學習內容的增加及拓展，文學也會有一些不同，成為以後人們研究的基礎。
    許多古文明都有其對哲學或是相關觀點的文學，像是古中國、古印度、波斯及希臘羅馬古典时代的作品。許多古代的作品，就算是敘事的形式，都還是有道德或是教誨上的目的，像梵語的《五卷书》或是奥维德的《变形记》，後來戏剧及讽刺作品的受眾也變多，因此也開始有類似性質的文學創作。抒情诗常常是貴族圈的特性產物，特別在東亞，許多歌曲被貴族收集，成為詩歌。
    浪漫主義的異常特質在中世紀綻放。同時，理性時代造就了民族主義史詩與哲學短文。浪漫主義強調通俗的文學及情感的投入，慢慢被尋求真實的現實主義與自然主義文學所取代。到了20世紀，象徵主義抬頭，探索角色的描述和發展。
    中文文学史.
    在很长一段时间，中国的文学与史学和神话并无明显的界限，最早的文学是对历史和神话的记录。但纯粹的文学早在周时就已出现，例如《诗經》。中國古代的文學主要著重在哲學、史学史、军事学、農業及韻文。中國發明了造紙術及雕版印刷，也是世界上第一個。中國的許多哲學思想是起源自春秋戰國時的诸子百家，其中最重要的有儒家、道家、墨家及法家，而軍事學書籍（如孙子兵法）也是在春秋戰國時開始出現。中国历史文學則從尚書、春秋、戰國策、史記等一直延續下來，而且有很詳細的資料記錄。
    中国的文学成就最大的是诗歌，从《离骚》到唐代律诗，诗歌一直对中国文坛有着巨大的影响。后来诗、词、曲、小说等文学形式分别在唐、宋、元、明清达到高峰。民國時期由胡適和陳獨秀推動的新文學運動，認為作品不應只講求形式，應注重內容的充實、表達及情感，也推動白話文學。民国时期，武侠小说风靡海内外，成为当时最受欢迎的通俗小说。
    中华人民共和国时期，在文化大革命後，出現相關的反思文學及伤痕文学，也有一批白话文诗人进行大量创作，也取代古诗成为当时最受欢迎的诗歌作品。後來網路文學興起，成為受歡迎的商業作品。
    中華民國在撤退台灣後，在50及60年代出現了以四大抗戰小說為代表的戰鬥文藝小說，都是以抗戰時期為背景，後來又有反共文學的出現，而60年代開始，以瓊瑤為代表的言情小說也開始流行。70年代起逐漸開始有對於台灣社會研究的新現代文學，以及強調鄉土的鄉土寫實文學，1990年後也開始了網路文學的興起。
    文學體裁.
    中国古典文學分为诗和文，文又分为韵文和散文，中国的抒情诗和文言文最早而比较发达。
    文學一般分为小說、散文、詩歌、劇本，并称为四大文学体裁；
    劇本.
    劇本是另一种古老的文学形式，主要通过不同角色之间的对话来表达作者的思想和感情。劇本可以用于舞台的表演，也可以阅读。像元曲、京剧、昆剧都屬於這個部份。西方的戲劇許多都伴隨著音樂和舞蹈，例如歌劇及音樂劇，古希腊戏剧是目前已知最早期的西方戲劇，有悲劇、喜劇、悲喜劇等。
    文學獎項.
    有許多的文學獎，頒發給優秀的作家，表揚其文學的成就。因為文學的範圍很廣，許多文學獎項會依風格、文學類型、語言、國籍及其他特性（例如新進作家或是等）再做分類。
    諾貝爾文學獎是依諾貝爾在1895年的遺囑所成立的獎項，是諾貝爾獎中的一項，一般是因為作者的整體作品而獲獎，而非著重特定的作品。其他不分國籍的獎項有：纽斯塔特国际文学奖、布克國際獎及卡夫卡獎。
    文學技巧.
    是文學創作者應用在文學中，製造特別效果的方式。文學技巧的範圍很廣，包括作品是否要用第一人稱或是其他人稱、用傳統的線性敘事或是、或是文類選擇都包括在內。這可以讓讀者感受到一些熟悉的結構及架構，例如傳統犯罪小說，不過有些作者會特別選擇一些文學技巧來讓讀者有意外的感受。
    文學技巧的使用也可能會產生新的文類，就像塞繆爾·理查森寫的早期現代小說《》一様。《Pamela》是用許多的信件組成，稱為「書信體技巧」（epistolary technique）。因此《Pamela》讓大家再次注意到，一個以往曾出現，但沒有這麼受注意的文類。
    文學技巧和文学手段（literary device）不同，有點類似軍事戰略和軍事戰術之間的關係。文学手段是在敘述中用的特殊結構，像是隐喻、明喻、省略、敘事及託寓等，甚至單純的諧音都可以作為文学手段。也可以視為是文学手段，例如意識流敘事。
    文學批評是指文學批評者對其他人作品的評論和評估，有時也會用來改進及提昇文學作品。也可以對作者帶來類似的作用。有許多不同種類的文學批評，背後會有其理論基礎，不同種類的文學批評可以評論文學作品的各個部份或是各個層面。

